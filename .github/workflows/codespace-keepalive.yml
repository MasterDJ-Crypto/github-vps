name: codespace-keepalive

on:
  schedule:
    - cron: '*/5 * * * *'    # every 5 minutes
  workflow_dispatch:         # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Codespace keepalive URL
        run: |
          if [ -z "${{ secrets.CODESPACE_KEEPALIVE_URL }}" ]; then
            echo "CODESPACE_KEEPALIVE_URL not set â€” skipping"
            exit 0
          fi
          # best-effort ping (ignore failures)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.CODESPACE_KEEPALIVE_URL }}" || echo "000")
          echo "ping returned HTTP status: $STATUS"